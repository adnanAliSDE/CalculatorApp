<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App with JS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header><h1>Calculator by Adnan Ali</h1></header>
      <section class="calculator">
        <input type="text" id="screen" name="screen" placeholder="0" />
        <section class="buttons">
          <!-- Operations -->
          <div class="btn operator" data-key="+">+</div>
          <div class="btn operator" data-key="-">-</div>
          <div class="btn operator" data-key="*">x</div>
          <div class="btn operator" data-key="/">&div;</div>
          <div class="btn" id="equal" data-key="=">=</div>

          <!-- <div class="nums"> -->
          <div class="btn" data-key="1">1</div>
          <div class="btn" data-key="2">2</div>
          <div class="btn" data-key="3">3</div>
          <div class="btn operator" data-key="←">&larr;</div>
          <div class="btn" data-key="4">4</div>
          <div class="btn" data-key="5">5</div>
          <div class="btn" data-key="6">6</div>
          <div class="btn" data-key="7">7</div>
          <div class="btn" data-key="8">8</div>
          <div class="btn" data-key="9">9</div>
          <div class="btn" data-key=".">.</div>
          <div class="btn" data-key="0">0</div>
          <div class="btn" data-key="C">C</div>
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
