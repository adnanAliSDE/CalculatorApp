<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App with JS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header><h1>Calculator App</h1></header>
      <section class="calculator">
        <form class="inputBar">
          <input type="number"  placeholder="0"/>
        </form>
        <section class="buttons">
          <div class="btn operator" data-key=" + ">+</div>
          <div class="btn operator" data-key=" - ">-</div>
          <div class="btn operator" data-key="*">&times;</div>
          <div class="btn operator" data-key=" / ">&div;</div>
          <!-- <div class="nums"> -->
          <div class="btn num" data-key="1">1</div>
          <div class="btn num" data-key="2">2</div>
          <div class="btn num" data-key="3">3</div>
          <div class="btn num" data-key="4">4</div>
          <div class="btn num" data-key="5">5</div>
          <div class="btn num" data-key="6">6</div>
          <div class="btn num" data-key="7">7</div>
          <div class="btn num" data-key="8">8</div>
          <div class="btn num" data-key="9">9</div>
          <div class="btn num" data-key=".">.</div>
          <div class="btn num" data-key="0">0</div>
          <div class="btn num" data-key="X">C</div>

          <!-- Operations -->
          <div class=" btn equal" data-key="=">&#61;</div>
        </section>
      </section>

    </main>
    <script src="index.js"></script>
  </body>
</html>
